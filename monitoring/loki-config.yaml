auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb  # CHANGED: Was boltdb-shipper
      object_store: filesystem
      schema: v13  # CHANGED: Was v11
      index:
        prefix: index_
        period: 24h

# ADDED: Required for v13/TSDB
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h

# ADDED: Disable structured metadata validation to be safe
limits_config:
  allow_structured_metadata: false
